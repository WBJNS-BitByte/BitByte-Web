<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header id="header_box">
        <div id="header_logo">
            <img id="bitbyte_logo" src="../images/bitbyte_logo.svg" alt="bitbyte_logo">
        </div>
    </header>
    <main id="main">
        <aside>
            <div id="sidebar">
                <div id="sidebar_header">
                    <img src="../images/mypage_icon.svg" alt="mypage_icon">
                    <div id="sidebar_header_content">
                        <p id="userNickname">사용자 닉네임</p>
                        <p id="userStatement">사용자 상태 정보</p>
                    </div>
                </div>
                <div id="sidebar_contents">
                    <div id="sidebar_topline"></div>
                    <ul id="sidebar_contents_list">
                        <li>
                            <img src="../images/실시간 현황_icon.svg" alt="실시간현황_icon">
                            <a href="#">실시간현황</a>
                        </li>
                        <li>
                            <img src="../images/시설예약_icon.svg" alt="시설예약_icon">
                            <a href="#">시설예약</a>
                        </li>
                        <li>
                            <img src="../images/예약내역_icon.svg" alt="예약내역_icon">
                            <a href="#">예약내역</a>
                        </li>
                        <li>
                            <img src="../images/커뮤니티_icon.svg" alt="커뮤니티_icon">
                            <a href="#">커뮤니티</a>
                        </li>
                        <li>
                            <img src="../images/settings_icon.svg" alt="settings_icon">
                            <a href="#">Settings</a>
                        </li>
                    </ul>
                    <div id="sidebar_footer">
                        <div id="sidebar_bottomline"></div>
                        <ul id="sidebar_footer_list">
                            <li>
                                <img src="../images/help_icon.svg" alt="help_icon">
                                <a href="#">Help</a>
                            </li>
                            <li>
                                <img id="logout_account_icon" src="../images/logout account_icon.svg" alt="logout accont_icon">
                                <a href="#">Logout Account</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
        <button id="sidebar_fold" class="btn btn-success" data-bs-toggle="tooltip" 
        data-bs-custom-class="tooltip-success" data-bs-placement="top"
        data-bs-html="true" data-bs-title="<div style='background: white;'>닫기</div>"></button>
        </button>
        <div id="content_footer_box">
            <content id="content">
                <div>
                    <div>
                        <h3 id="content_h3">Reservation Details</h3>
                    </div>
                </div>
            </content>
            <footer id="footer">
                <div id="footer_content">
                    <a id="footer_about_a" href="#">비트바이트에 대해 궁금하신가요?</a>
                    <div>
                        <p>WBJNS@gmail.com<br>2024 비트바이트. All rights reserved.</p>
                    </div>
                    <p>비트캠프 Tel. 02-123-1234</p>
                </div>
                <div id="footer_copyright">&#169 비트바이트</div>
            </footer>
        </div>
    </main>
    <script>
        new bootstrap.Tooltip(document.querySelector('[data-bs-toggle="tooltip"]'));
        // initialize tooltip
    </script>
</body>
</html>
