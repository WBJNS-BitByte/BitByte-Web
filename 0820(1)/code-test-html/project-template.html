<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header-footer-sidebar-template</title>
    <!-- js link -->
    <link rel="stylesheet" href="../js/jquery-3.7.1.min.js">
    <script src="../code-test-js/project-template.js"></script>
    <!-- bootstrap5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- style css link -->
    <link rel="stylesheet" href="../code-test-css/project-template.css">
</head>
<body>
    <div class="wrap">
        <header>
            <img src="../img/bitbyte_logo_white.svg" alt="bitbyte_logo_white">
        </header>
        <div class="container">
            <div id="sidebar" class="sidebar open">
                <button id="toggleBtn" class="toggle-btn">◀</button>
                <div class="sidebar-content">
                    <div class="user-info">
                        <img src="../img/profile.svg" alt="profile">
                        <div class="user-details">
                            <div class="user-name">홍길동</div>
                            <div class="user-affiliation">네이버클라우드 12기</div>
                        </div>
                    </div>
                    <nav>
                        <ul>
                            <li><img src="../img/실시간현황.svg" class="icon" alt="icon1"> 실시간현황</li>
                            <li><img src="../img/시설예약.svg" class="icon" alt="icon2"> 시설예약</li>
                            <li><img src="../img/예약내역.svg" class="icon" alt="icon3"> 예약내역</li>
                            <li class="dropdown-btn"><img src="../img/커뮤니티.svg" class="icon" alt="icon4"> 커뮤니티
                                <ul class="dropdown-content">
                                    <li>전체게시글</li>
                                    <li>통합공지</li>
                                    <li>자유게시판</li>
                                    <li>불편사항</li>
                                </ul>
                            </li>
                            <li><img src="../img/설정.svg" class="icon" alt="icon5"> Settings</li>
                        </ul>
                    </nav>
                    <div class="bottom-menu">
                        <div><img src="../img/도움.svg" class="icon" alt="icon6"> Help</div>
                        <div class="logout"><img src="../img/로그아웃.svg" class="icon" alt="icon7"> Logout Account</div>
                    </div>
                </div>
            </div>
            <div class="content">
                <p>메인 콘텐츠 영역</p>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <div class="footer-line"></div>
                <div class="footer-description">
                    <p>비트바이트에 대해 궁금하신가요?<br>WBJNS@gmail.com<br>2024 비트바이트. All rights reserved.<br>비트캠프 Tel. 02-123-1234</p>
                </div>
            </div>
        </footer> 
    </div>
</body>
</html>
